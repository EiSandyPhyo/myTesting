<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whose Job??</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        .box{
            width: 200px;
            background-color: palevioletred;
            color: black;
            padding: 30px;
            text-align: center;
            font-size: 100px;
            margin-bottom: 10px;
        }
        .opposite{
            background-color: black;
            color: palevioletred;
        }
       
    </style>
</head>
<body>
    <div class="box">
        <p>Yes</p>
    </div>
    <button id="changeBtn">
        Make Opposite
    </button>
    <script>
        let box = document.querySelector(".box");
        let text = box.children[0]; //refers to p tag 

        document.getElementById("changeBtn").addEventListener("click",()=>{
            //change html
            /* box.children[0].innerText = "No"; */
            if(text.innerText == "Yes"){
                text.innerText = "No"
                document.body.style.background = "burlywood";
            }else{
                text.innerText = "Yes"
                document.body.style.background = "blanchedalmond";
            }

            box.classList.toggle("opposite");
            

            //change css
            /* box.style.background = "black";
            box.style.color = "palevioletred"; */
        })
    </script>
</body>
</html>
